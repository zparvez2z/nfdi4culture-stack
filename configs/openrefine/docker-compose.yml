# OpenRefine Docker Compose Configuration
# Connected to local Wikibase for reconciliation
# Uses local OpenRefine repository with Wikibase extension
#
# Run with:
# docker compose -f configs/openrefine/docker-compose.yml up -d
#
# Optional override (e.g., custom workspace path):
#   STACK_REPOS_ROOT=/absolute/path/to/nfdi4culture-stack \
#   docker compose -f configs/openrefine/docker-compose.yml up -d
# Defaults assume this file lives under configs/openrefine/ relative to the repo root.

services:
  openrefine:
    build:
      context: "${STACK_REPOS_ROOT:-../..}/repos/OpenRefine"
      dockerfile: Dockerfile
    container_name: openrefine
    ports:
      - "3333:3333"
    volumes:
      - openrefine-data:/data
    environment:
      - REFINE_MEMORY=2048M
      - REFINE_PORT=3333
    networks:
      - nfdi4culture-net
    restart: unless-stopped

volumes:
  openrefine-data:
    driver: local

networks:
  nfdi4culture-net:
    external: true
    name: nfdi4culture-net
